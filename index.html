<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Dog Images</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <img src="images/smilingdog1.png" class="head-img" alt="Smiling Dog" />
      <h1>Random Doggie Images!</h1>
    </header>

    <main>
      <form class="initial">
        <label for="numOfDogs">How many doggies would you like to see?</label>
        <input
          id="numOfDogs"
          type="number"
          placeholder="1-50"
          required
          min="1"
          max="50"
        />
        <input type="submit" value="Submit" />
      </form>

      <div></div>
      <div class="results hidden">
        <h2>Look at these doggies!</h2>

        <img class="resultsImg" alt="placeholder" />
      </div>
      <div class="restart hidden">
        <button type="button" class="restart" id="restart">
          More Doggies?
        </button>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
